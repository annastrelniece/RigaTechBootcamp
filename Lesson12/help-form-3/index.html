<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../help-form-3/style.css">
</head>

<body>
    <div class="heading">
        <div class="header">
            freeCodeCamp Survey Form
        </div>
        <div class="under-header">
            Thank you for taking the time to help us improve the platform
        </div>
    </div>

    <div>
        <form class="survey" action="">
            <div>

                <div><label for="Name">Name</label></div>
                <div><input type="text" name="Name" placeholder=" Enter your name"></div>


            </div>
            <div>

                <div><label for="Email">Email</label></div>
                <div><input type="text" name="Email" placeholder=" Enter your Email"></div>


            </div>
            <div>

                <div><label for="Age">Age <span>(optional)</span></label></div>
                <div><input type="text" name="Age" placeholder=" Age"></div>


            </div>
            <div>

                <div>
                    <label for="occupation">Which option best describes your current role?</label>
                </div>
                <div>
                    <select name="occupation" id="">
                        <option value="Select" selected>Select your current role</option>
                        <option value="Developer">Developer</option>
                        <option value="Student">Student</option>
                        <option value="Unemployed">Unemployed</option>
                        <option value="On maternity leave">On maternity leave</option>
                    </select>
                </div>
            </div>
            <div>
                <div>
                    <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
                </div>
                <div class="small-container">
                    <input type="radio" name="recommend" id="Definitely">
                    <label for="Definitely">Definitely</label>

                </div>
                <div class="small-container">
                    <input type="radio" name="recommend" id="Maybe">
                    <label for="Maybe">Maybe</label>
                </div>
                <div class="small-container">
                    <input type="radio" name="recommend" id="Not-sure">
                    <label for="Not-sure">Not sure</label>
                </div>
            </div>
            <div>
                <div>
                    <label for="favorite">What is your favorite feature of freeCodeCamp?</label>
                </div>
                <div>
                    <select name="favorite" id="">
                        <option value="Select" selected>Select an option</option>
                        <option value="Developer">Teachers</option>
                        <option value="Student">People</option>
                        <option value="Unemployed">Place</option>
                        <option value="On maternity leave">Other</option>
                    </select>
                </div>
            </div>
            <div>
                <div>
                    <label for="improved">
                        What would you like to see improved? <span>(Check all that apply)</span>
                    </label>
                </div>
                <div class="small-container">
                    <input type="checkbox" name="improved" id="Front-end">
                    <label for="Front-end">Front-end Projects</label>
                </div>
                <div class="small-container">
                    <input type="checkbox" name="improved" id="Back-end">
                    <label for="Back-end">Back-end Projects</label>
                </div>
                <div class="small-container">
                    <input type="checkbox" name="improved" id="Visualization">
                    <label for="Visualization">Data Visualization</label>
                </div>
                <div class="small-container">
                    <input type="checkbox" name="improved" id="Challenges">
                    <label for="Challenges">Challenges</label>
                </div>
                <div class="small-container">
                    <input type="checkbox" name="improved" id="Open-Source">
                    <label for="Open-Source">Open Source Community</label>
                </div>
                <div class="small-container">
                    <input type="checkbox" name="improved" id="Gitter">
                    <label for="Gitter">Gitter help rooms</label>
                </div>
                <div class="small-container">
                    <input type="checkbox" name="improved" id="Videos">
                    <label for="Videos">Videos</label>
                </div>
                <div class="small-container">
                    <input type="checkbox" name="improved" id="Meetups">
                    <label for="Meetups">City Meetups</label>
                </div>
                <div class="small-container">
                    <input type="checkbox" name="improved" id="Wiki">
                    <label for="Wiki">Wiki</label>
                </div>
                <div class="small-container">
                    <input type="checkbox" name="improved" id="Forum">
                    <label for="Forum">Forum</label>
                </div>
                <div class="small-container">
                    <input type="checkbox" name="improved" id="Additional">
                    <label for="Additional">Additional Courses</label>
                </div>
            </div>
            <div>
                <div>
                    Any comments or suggestions?
                </div>
                <div>
                    <textarea name="" id="" cols="30" rows="5" placeholder=" Enter your comment here..."></textarea>
                </div>
            </div>
            <div class="submit-btn">
                <div><input type="submit" value="Submit"></div>

            </div>


        </form>
    </div>
</body>

</html>
