<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../help-form-2/style.css">
</head>

<body>
    <div>
        <h1>
            Good Vibes Form
        </h1>
    </div>
    <div>
        <form action="" class="container">
            <div class="header">
                Tell us something positive that happened to you today
            </div>
            <div class="container-name">
                <div class="left-side">
                    <label for="name">Name</label>
                </div>
                <div class="right-side text-area">
                    <input type="text" placeholder="Enter your name" name="name">
                </div>
            </div>
            <div class="container-email">
                <div class="left-side">
                    <label for="Email">Email</label>
                </div>
                <div class="right-side text-area">
                    <input type="email" name="Email" id="" placeholder="Enter your email address">
                </div>
            </div>
            <div class="container-scale">
                <div class="left-side">
                    On scale of 1-10, how good it was?
                </div>
                <div class="right-side text-area">
                    <input type="text" placeholder="Enter a number between 1 and 10">
                </div>
            </div>
            <div class="container-place">
                <div class="left-side">
                    <label for="place"> Where did it happen?</label>

                </div>
                <div class="right-side">
                    <select name="place" id="">
                        <option value="">At home</option>
                        <option value="">At work</option>
                        <option value="">On the street</option>
                    </select>
                </div>

            </div>
            <div class="container-time">
                <div class="left-side">
                    <label for="" name="time"> 
                        At what time of the day did it happen?
                    </label>

                </div>
                <div class="right-side">
                    <div>
                        <input type="radio" name="time" id="morning">
                        <label for="morning">Morning</label>
                    </div>
                    <div>
                        <input type="radio" name="time" id="afternoon">
                        <label for="afternoon">Afternoon</label>
                    </div>
                    <div>
                        <input type="radio" name="time" id="evening">
                        <label for="evening">Evening</label>
                    </div>

                </div>

            </div>
            <div class="container-emotions">
                <div class="left-side">
                    <div>
                        What emotions did you experience?
                    </div>
                    <div>
                        (Select all that apply)
                    </div>
                </div>
                <div class="right-side">
                    <div>
                        <input type="checkbox" name="" id="Excited">
                        <label for="Excited">Excited</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="Humbled">
                        <label for="Humbled">Humbled</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="Elated">
                        <label for="Elated">Elated</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="Loved">
                        <label for="Loved">Loved</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="Enthusiastic">
                        <label for="Enthusiastic">Enthusiastic</label>
                    </div>
                </div>
            </div>
            <div class="container-description">
                <div class="left-side">
                    Please describe your positive experience.
                </div>
                <div class="right-side text-area">
                    <textarea name="" id="" cols="40" rows="3" placeholder="Enter your experience here..."></textarea>
                </div>
            </div>

            <div class="submit-btn">
                <input type="submit" value="Submit">
            </div>



        </form>
    </div>
</body>

</html>
