<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../form-2/style.css">

</head>
<body>
    <div>
        <h1>Good Vibes Form</h1>
    </div>

    <div class="container">
        <div>
            <header>Tell us something positive what happened to you today.</header>
            </div>
    <div class="row">
            <div class="left-side">
                <label for="">Name</label>
            </div>
            <div class="right-side">
                <input type="text" value="Enter your name"></div>
            <div class="left-side">
                <label for="">Email</label>
            </div>
            <div class="right-side">
                <input type="text" value="Enter your Email address" ></div>
            <div class="left-side">
                <label for="">On a scale of 1-10, how good was it?</label>
            </div>
            <div class="right-side">
                <input type="text" value="Enter a number between 1 and 10"></div>
            <div class="left-side">
                <label for="">Where did it happen?</label>
            </div>
            <div class="right-side">
                <select id="category-sellect" name="category">
                    <option value="A">At home</option>
                    <option value="B">At work</option>
                    <option value="C">In the nature</option>
                </select></div>
            <div class="left-side">
                <label for="">At what time of day did it happen?</label>
            </div>
            <div class="right-side">
                <div> <input type="checkbox">
                <label for="">Morning</label>
                </div>
                <div><input type="checkbox">
                <label for="">Afternoon</label>
                </div>
                <div><input type="checkbox">
                <label for="">Evening</label>
                </div>
            <div class="left-side">
                <label for="">What emotions did you experience? (Select all that apply)</label>
            </div>
            <div class="right-side">
                <div><input type="checkbox">
                <label for="">Excited</label>
                </div>
                <div><input type="checkbox">
                <label for="">Humbled</label>
                </div>
                <div><input type="checkbox">
                <label for="">Elated</label>
                </div>
                <div><input type="checkbox">
                <label for="">Loved</label>
                </div>
                <div><input type="checkbox">
                <label for="">Enthusiastic</label>
                </div>
            <div class="left-side">
                <label for="">Please describe your positive experience.</label>
            </div>
        <div class="right-side">
            <textarea name="" id="" cols="40" rows="5">Enter your experience here.....</textarea>
            </div>
            </div>
            <div>
            <input type="submit" value="Submit">
            </div>
            </div>
        
        </div>
    </div>
</body>
</html>
