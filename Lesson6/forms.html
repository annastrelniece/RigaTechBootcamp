<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms
    </title>
</head>
<body>
    <form action="">
    <div>
        <label for="name-input-field">Name:</label>
        <input type="text" id="name-input-field" value="Some Name">
    </div>

    <div>
        <label for="password-input-field">Password:</label>
        <input type="password" id="password-input-field" value="" placeholder="Password:" >
    </div>

    <div>
        <input type="date" name="" id="">
    </div>
    <div>
        <input type="checkbox" id="agree-checkbox">
        <label for="agree-checkbox">Agree with terms and conditions</label>
    </div>
    <div>
        <input type="checkbox" id= "newsletter-checkbox">
        <label for="newsletter-checkbox">Get the newsletter</label>

    </div>

    <div>
        <h5>Gender</h5>
        <div>
            <input type="radio" id="gender-female" name="gender">
            <label for="gender-female">Female</label>
        </div>
        <div>
            <input type="radio" id="gender-male" name="gender">
            <label for="gender-male">Male</label>
        </div>
        <div>
            <input type="radio" id="gender IDK" name="gender">
            <label for="gender IDK">IDK</label>
        </div>
        <div>
            <input type="radio" id="gender-not-gonna-tell" name="gender">
            <label for="gender-not-gonna-tell">NOT GONNA TELL</label>
        </div>
    </div>
</form>
</body>
</html>
